server:
  port: 8090
spring:
  application:
    name: "search-service"
    cloud:
      config:
        uri: "http://localhost:8888"
# Spring Actuator configuration
management:
  endpoints:
    health:
      show-details: "always"
    web:
      exposure:
        include: "*"
    security:
      enabled: false
info:
  app:
    name: "@project.name@"
    version: "@project.version@"
    description: "@project.description@"